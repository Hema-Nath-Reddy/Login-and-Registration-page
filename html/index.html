<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration page</title>
    <link rel="shortcut icon" href="../assets/enter.png" type="image/x-icon" />
    <link rel="stylesheet" href="../scss/style.css" />
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <div class="form">
      <div class="left"></div>
      <form>
        <p>Sign up</p>
        <div class="wrapper" id="namewrapper">
          <input type="text" name="name" id="name" autocomplete="name" />
          <label for="name">Enter your name</label>
          <button
            data-tooltip
            aria-label="The entered name is invalid, Kindly enter a valid name."
            class="tooltip"
            id="name-danger"
          >
            <img
              src="../assets/exclamation.png"
              alt="exclamation"
              class="danger"
            />
          </button>
        </div>

        <div class="wrapper">
          <input type="email" name="email" id="email" autocomplete="email" />
          <label for="email">Enter your email</label>
          <button
            data-tooltip
            aria-label="The entered email is not valid, Kindly enter a valid email."
            class="tooltip"
            id="email-danger"
          >
            <img
              src="../assets/exclamation.png"
              alt="exclamation"
              class="danger"
            />
          </button>
        </div>

        <div class="wrapper" id="numberwrapper">
          <input type="tel" name="number" id="number" autocomplete="mobile" />
          <label for="number">Enter your phone number</label>
          <button
            data-tooltip
            aria-label="Phone number cannot be less than 10 digits long, Kindly enter a valid phone number."
            class="tooltip"
            id="phone-danger"
          >
            <img
              src="../assets/exclamation.png"
              alt="exclamation"
              class="danger"
            />
          </button>
        </div>

        <div class="wrapper">
          <input
            type="password"
            name="password"
            id="password1"
            autocomplete="new-password"
          />
          <label for="password1">Enter your password</label>
          <button
            data-tooltip
            aria-label="Ensure that the password is at least 12 characters long, contains an uppercase letter, lowercase letter, a number, and a special case character."
            class="tooltip"
            id="password1-danger"
          >
            <img
              src="../assets/exclamation.png"
              alt="exclamation"
              class="danger"
            />
          </button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
            data-target="password1"
          >
            <path
              d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"
            />
          </svg>
        </div>

        <div class="wrapper" id="password2wrapper">
          <input
            type="password"
            name="password2"
            id="password2"
            autocomplete="new-password"
          />
          <label for="password2">Re-enter your password</label>
          <button
            data-tooltip
            aria-label="The entered passwords do not match each other."
            class="tooltip"
            id="password2-danger"
          >
            <img
              src="../assets/exclamation.png"
              alt="exclamation"
              class="danger"
            />
          </button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
            data-target="password2"
          >
            <path
              d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"
            />
          </svg>
        </div>

        <button type="reset" class="reset" disabled>Reset</button>
        <button type="submit" class="submit" disabled>Submit</button>
        <span class="fp">Already an user?</span>
      </form>
    </div>

    <form class="switch">
      <select name="themes" id="themes">
        <option value="default" id="default" disabled selected>
          Switch theme
        </option>
        <option value="dark" id="dark" name="theme">Dark theme</option>
        <option value="light" id="light" name="theme">Light theme</option>
        <option value="blue" id="blue" name="theme">Blue theme</option>
      </select>
    </form>
  </body>
</html>
